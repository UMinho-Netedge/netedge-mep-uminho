version: "3.11"

services:
  mepserver:
      # image: uminhonetedge/mep:1.0.0
      # image: mep:staging
      container_name: mepserver
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - "8080:8080"
      # volume binding for local development with hot-reload
      volumes:
        - ./mp1:/home/netedge/mp1/
      restart: always
      environment:
        USER: netedge
        PATH: "$PATH:/home/netedge/.local/bin"
        ME_CONFIG_MONGODB_SERVER: "mongodb"
        ME_CONFIG_MONGODB_PORT: 27017
        ME_CONFIG_MONGODB_ADMINUSERNAME: ""
        ME_CONFIG_MONGODB_ADMINPASSWORD: ""
        ME_CONFIG_MONGODB_DATABASE: "mep"
        OAUTH_SERVER: "oauth"
        OAUTH_PORT: "5001"
        DNS_API_SERVER: "dns_api"
        DNS_API_PORT: "8082"

  mep_mm5:
      # image: uminhonetedge/mm5:1.0.0
      image: mm5:staging
      ports:
        - "8085:8085"
      environment:
        USER: netedge
        PATH: "$PATH:/home/netedge/.local/bin"
        ME_CONFIG_MONGODB_SERVER: "mongodb"
        ME_CONFIG_MONGODB_PORT: 27017
        ME_CONFIG_MONGODB_ADMINUSERNAME: ""
        ME_CONFIG_MONGODB_ADMINPASSWORD: ""
        ME_CONFIG_MONGODB_DATABASE: "mep"
        OAUTH_SERVER: "oauth"
        OAUTH_PORT: "5001"
        DNS_API_SERVER: "dns_api"
        DNS_API_PORT: "8082"

  mongodb:
    image: mongo
    ports:
      - "27017:27017"    

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    restart: always
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb

  oauth:
    image: arom98/auth-server:6.7
    ports:
      - 5001:5001
    environment:
        ME_CONFIG_MONGODB_SERVER: "mongodb"
        ME_CONFIG_MONGODB_PORT: 27017
        ME_CONFIG_MONGODB_ADMINUSERNAME: ""
        ME_CONFIG_MONGODB_ADMINPASSWORD: ""

  dns_api:
    image: uminhonetedge/coredns_api:1.0.0
    volumes:
      - ./coredns:/tmp/coredns
    ports:
      - "8082:8082"
    environment:
     USER: coredns_api
     PATH: "$PATH:/home/api/.local/bin"
    tty: true

  coredns:
    image: coredns/coredns:1.10.0
    container_name: coredns
    hostname: coredns
    restart: always
    ports:
      - "1053:1053/udp"
    volumes:
      - ./coredns:/etc/coredns
    command: -conf /etc/coredns/Corefile
