  image: uminhonetedge/coredns_api:1.1.0
  imagePullPolicy: Always
  replicas: 1
  service:
    type: ClusterIP
    port: 8082
    targetPort: 8082

coredns:
  name: coredns
  image: coredns/coredns:1.10.0
  imagePullPolicy: Always
  replicas: 1
  service:
    type: ClusterIP
    port: 1053
    targetPort: 1053

mongoexpress:
  name: mongoexpress
