    url: mp1.netedge-mep.com

mepconfig:
  name: mepconfig
  image: uminhonetedge/mm5:1.1.0
  imagePullPolicy: Always
  replicas: 1
  service:
    type: ClusterIP
    port: 8085
    targetPort: 8085
  ingress:
    url: mm5.netedge-mep.com

auth:
  name: auth
  image: arom98/auth-server:6.7
  imagePullPolicy: Always
  replicas: 1
  service:
    type: ClusterIP
    port: 5001
    targetPort: 5001

dnsapi:
