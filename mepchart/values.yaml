nameoverride: ""

appName: "netedge-mep"
namespace: "netedge-host"
appInstanceId: "netedge-host-12321"

mongo:
  name: mongo
  image: mongo
  storage: 1Gi
  replicas: 1
  user: bmV0ZWRnZQ==
  password: TUVDXCFtMG5nMA==
  database: mep
  imagePullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 27017

mepserver:
  name: mepserver
  image: uminhonetedge/mep:1.1.4
  imagePullPolicy: Always
  replicas: 1
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
