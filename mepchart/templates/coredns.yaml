apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{ .Values.coredns.name }}
  name: coredns-deployment
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.coredns.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.coredns.name }}
      namespace: {{ .Values.namespace }}
    spec:
      containers:
        - name: {{ .Values.coredns.name }}
          image: {{ .Values.coredns.image }}
          ports:
          - containerPort: 1053
            protocol: UDP
          volumeMounts:
            - name: {{ .Values.dnsapi.name }}-storage
              mountPath: /etc/coredns
          args: [ "-conf", "/etc/coredns/Corefile" ]
      volumes:
        - name: {{ .Values.dnsapi.name }}-storage
          persistentVolumeClaim:
            claimName: {{ .Values.dnsapi.name }}-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.coredns.name }}
  name: {{ .Values.coredns.name }}-service
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - protocol: UDP
      port: 1053
      targetPort: 1053
  type: LoadBalancer
  selector:
    app: {{ .Values.coredns.name }}
