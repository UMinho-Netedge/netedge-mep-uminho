apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mep.app: dns-api
  name: coredns-deployment
  namespace: mep
spec:
  replicas: 1
  selector:
    matchLabels:
      mep.app: coredns
  template:
    metadata:
      labels:
        mep.app: coredns
      namespace: mep
    spec:
      containers:
        - name: coredns
          image: coredns/coredns:1.10.0
          ports:
          - containerPort: 1053
          volumeMounts:
            - name: dns-storage
              mountPath: /etc/coredns
      volumes:
        - name: dns-storage
          persistentVolumeClaim:
            claimName: dns-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    mep.app: coredns
  name: coredns-service
  namespace: mep
spec:
  ports:
    - protocol: UDP
      port: 1053
      targetPort: 1053
  selector:
    mep.app: coredns
