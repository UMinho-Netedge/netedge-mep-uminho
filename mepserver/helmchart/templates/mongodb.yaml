apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mep.app: mongodb
  name: mongodb-deployment
  namespace: mep
spec:
  replicas: 1
  selector:
    matchLabels:
      mep.app: mongodb
  template:
    metadata:
      labels:
        mep.app: mongodb
      namespace: mep
    spec:
      containers:
        - image: mongo
          name: mongodb
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb_username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb_password
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    mep.app: mongodb
  name: mongodb-service
  namespace: mep
spec:
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
  selector:
    mep.app: mongodb

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-pvc
  namespace: mep
spec:
  storageClassName: mongodb-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
