apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mep.app: dns-api
  name: dns-api-deployment
  namespace: mep
spec:
  replicas: 1
  selector:
    matchLabels:
      mep.app: dns-api
  template:
    metadata:
      labels:
        mep.app: dns-api
      namespace: mep
    spec:
      containers:
        - name: dns-api
          image: jnbastos/coredns_api:1.7.5
          ports:
          - containerPort: 8082
          volumeMounts:
            - name: dns-storage
              mountPath: /tmp/coredns
      volumes:
        - name: dns-storage
          persistentVolumeClaim:
            claimName: dns-pvc
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  labels:
    mep.app: dns-api
  name: dns-api-service
  namespace: mep
spec:
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  selector:
    mep.app: dns-api
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dns-pvc
  namespace: mep
spec:
  storageClassName: dns-class
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
