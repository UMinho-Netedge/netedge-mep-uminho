apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    mep.app: mepserver
  name: mepserver-deployment
  namespace: mep
spec:
  replicas: 1
  selector:
    matchLabels:
      mep.app: mepserver
  template:
    metadata:
      labels:
        mep.app: mepserver
      namespace: mep
    spec:
      serviceAccountName: mepserver
      automountServiceAccountToken: true
      containers:
        - image: vinicf/netedge-mepserver:0.1.29
          name: mepserver
          ports:
            - containerPort: 8080
          env:
            - name: ME_CONFIG_MONGODB_SERVER
              valueFrom:
                configMapKeyRef:
                  name: mongodb-configmap
                  key: database_url
            - name: ME_CONFIG_MONGODB_PORT
              valueFrom:
                configMapKeyRef:
                  name: mongodb-configmap
                  key: database_port
            - name: ME_CONFIG_MONGODB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: mongodb-configmap
                  key: database_name
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb_username
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: mongodb_password
            - name: OAUTH_SERVER
              valueFrom:
                configMapKeyRef:
                  name: oauth-configmap
                  key: oauth-server-url
            - name: OAUTH_PORT
              valueFrom:
                configMapKeyRef:
                  name: oauth-configmap
                  key: oauth-server-port

---
apiVersion: v1
kind: Service
metadata:
  labels:
    mep.app: mepserver
  name: mepserver-service
  namespace: mep
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    mep.app: mepserver
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mepserver
  namespace: mep
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mep-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get","list","watch","update","create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mep-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mep-role
subjects:
- kind: ServiceAccount
  name: mepserver
  namespace: mep