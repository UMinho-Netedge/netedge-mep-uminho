version: "3.8"

services:
  mepserver:
      image: vinicf/netedge-mepserver:0.2.0
      # image: python:3.9
      # command: bash -c "useradd -m -d /home/netedge netedge && apt update && pip install -r /home/netedge/requirements.txt && python3 /home/netedge/main.py --mongodb_database mep"
      # volumes:
      #   - ./:/home/netedge
      ports:
        - "8080:8080"
      environment:
        USER: netedge
        PATH: "$PATH:/home/netedge/.local/bin"
        ME_CONFIG_MONGODB_SERVER: "mongodb"
        ME_CONFIG_MONGODB_PORT: 27017
        ME_CONFIG_MONGODB_ADMINUSERNAME: ""
        ME_CONFIG_MONGODB_ADMINPASSWORD: ""
        ME_CONFIG_MONGODB_DATABASE: "mep"
        OAUTH_SERVER: "oauth"
        OAUTH_PORT: "5001"
        DNS_API_SERVER: "dns_api"
        DNS_API_PORT: "8082"

  mongodb:
    image: mongo
    ports:
      - "27017:27017"    

  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb

  oauth:
    image: arom98/auth-server:v3.2
    ports:
      - 5001:5001

  dns_api:
    image: jnbastos/coredns_api:1.3
    ports:
      - "8082:8082"
    environment:
     USER: coredns_api
     PATH: "$PATH:/home/api/.local/bin"
    tty: true

  coredns:
    image: coredns/coredns:1.10.0
    container_name: coredns
    hostname: coredns
    restart: always
    ports:
      - "1053:1053/udp"
    volumes:
      - ./coredns:/etc/coredns
    command: -conf /etc/coredns/Corefile